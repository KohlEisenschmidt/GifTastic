<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/JS/javascript.js"></script>

    <title>Gif Subjects</title>
</head>
<body>
    
    <div id="containter"></div>

        <h1>Fun Giftastic App</h1>

        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="subjectbuttons"></div>
        </div>


        <div class="row">
                <!-- Sign-Up Panel-->
            <div class="col-lg-8">
                <!-- Gifs will be put here acording to subject matter -->
                <div id="gifdump"></div>
            </div>

                    <!-- Sign-Up Panel-->
            <div class="col-lg-4">

                <form id="subject-form">
                    <label for="subject-input">Add a Subject for GIFS</label>
                    <input type="text" id="subject-input">
                    <br>
                    <!-- Button triggers new subject to be added -->
                    <input id="add-subject" type="submit" value="Add a Subject for GIFS">
                </form>
            </div>
        </div>


    </div>
    
</body>
</html>
